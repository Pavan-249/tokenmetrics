version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: funding_db_postgres
    environment:
      POSTGRES_DB: funding_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d funding_db"]
      interval: 10s
      timeout: 5s
      retries: 10

  ingester:
    build: .
    container_name: funding_ingester
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: funding_db
      DB_USER: postgres
      DB_PASSWORD: postgres

volumes:
  postgres_data:
